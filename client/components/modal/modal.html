<div class="modal-header">
  <button ng-if="modal.dismissable" type="button"
   ng-click="$dismiss()" class="close">&times;</button>
  <h4 class="modal-title">
    <i class="fa {{modal.icon}}" aria-hidden="true"></i>
    <span ng-if="modal.title" ng-bind="modal.title"></span>
  </h4>
</div>
<div class="modal-body">
  <p ng-if="modal.text" ng-bind="modal.text"></p>
  <div ng-if="modal.divhtml" ng-bind-html="modal.divhtml"></div>
</div>
<div class="modal-footer">
  <button ng-repeat="button in modal.buttons" ng-class="button.classes"
   ng-click="button.click($event)" ng-bind="button.text" class="btn"></button>
</div>
