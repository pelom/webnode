<div class="navbar navbar-default navbar-fixed-top navbar-custom">
  <div class="container">
    <div class="navbar-header">
      <button class="navbar-toggle" type="button" ng-click="$ctrl.isCollapsed = !$ctrl.isCollapsed">
        <span class="sr-only">Toggle navigation</span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
      </button>
      <img src="assets/images/arl-logo.png" class="navbar-img" alt="I'm Yeoman"/>
      <a href="/" class="navbar-brand">
        <!--{{$ctrl.application.nome}}--></a>
    </div>

    <div uib-collapse="$ctrl.isCollapsed" class="navbar-collapse collapse" id="navbar-main">
      <ul class="nav navbar-nav" ui-sref-active="active">
        <li ng-repeat="item in $ctrl.application.menuLeft" ui-sref-active="active">
          <a ng-if="item.show" ng-click="$ctrl.activeCollapsed();" ui-sref="{{item.state}}">
            <small>{{item.title}}</small></a>
        </li>
      </ul>

      <ul ng-show="$ctrl.application.show" class="nav navbar-nav navbar-right">
        <li ng-show="$ctrl.isLoggedIn()">
          <a ng-click="$ctrl.activeCollapsed();" ng-click="$ctrl.activeCollapsed();" ui-sref="home">
            <i class="fa fa-fw fa-home" aria-hidden="true"></i>
            <small>Início</small></a></a>
        </li>
        <li ng-show="$ctrl.isLoggedIn()">
          <a ng-show="$ctrl.isLoggedIn()" ng-click="$ctrl.activeCollapsed();" ui-sref="homemenu">
            <i class="fa fa-fw fa-bars" aria-hidden="true"></i>
            <small>Menu</small></a></a>
        </li>
        <li ng-repeat="item in $ctrl.application.modulos">
          <a ng-if="item.show" ng-click="$ctrl.activeCollapsed();" ui-sref="{{item.state}}" title="{{item.nome}}">
            <i class="fa fa-fw {{item.icon}}" ng-if="item.icon" aria-hidden="true"></i> <small>{{item.nome}}</small></a>
        </li>
        <li ng-show="$ctrl.isLoggedIn()" class="dropdown" uib-dropdown>
          <a href="#" class="dropdown-toggle" uib-dropdown-toggle data-toggle="dropdown"
            role="button" aria-haspopup="true" aria-expanded="false"
            title="Conta do webnode - {{ $ctrl.getCurrentUser().nome }} {{ $ctrl.getCurrentUser().sobrenome }} &#13;{{ $ctrl.getCurrentUser().username }}">
            <i class="fa fa-user-circle" aria-hidden="true"></i>&nbsp;&nbsp;{{ $ctrl.getCurrentUser().nome }}
            <!--i class="fa fa-chevron-down" aria-hidden="true"></i-->
          </a>
          <ul class="dropdown-menu" uib-dropdown-menu>
            <li>
              <a ui-sref="perfil" ui-sref-active="active" ng-click="$ctrl.activeCollapsed();">
                <dl class="text-muted">
                  <dt class="text-muted"><br/>
                    <i class="fa fa-user-circle fa-fw fa-2x"></i>
                    {{ $ctrl.getCurrentUser().nome }} {{ $ctrl.getCurrentUser().sobrenome }}
                  </dt>
                  <dd><p class="text-left"><small>{{ $ctrl.getCurrentUser().username  }}</small></p></dd>
                </dl>
              </a>
            </li>
            <li class="divider"></li>
            <li>
              <a ui-sref="settingspassword" ui-sref-active="active" ng-click="$ctrl.activeCollapsed();">
                <i class="fa fa-unlock-alt fa-fw" aria-hidden="true"></i> Trocar senha
              </a>
            </li>
            <!--li>
              <a ui-sref="settings" ui-sref-active="active" ng-click="$ctrl.activeCollapsed();">
                <i class="fa fa-gear fa-fw" aria-hidden="true"></i> Configuração
              </a>
            </li-->
            <li class="divider"></li>
            <li>
              <a ui-sref="logout" aria-hidden="true" >
                <i class="fa fa-sign-out fa-fw"></i> Sair
              </a>
            </li>
          </ul>
        </li>
      </ul>
    </div>
  </div>
</div>
