<div class="modal-header">
  <button ng-if="modal.dismissable" type="button" ng-click="$dismiss()" class="close">&times;</button>

  <h5><i class="fa fa-folder-open-o fa-2x" aria-hidden="true"></i>
    <strong><span class="modal-title">Pesquisa de contatos</span></strong>
  </h5>
</div>

<div class="modal-body">
  <form class="form" novalidate name="form" ng-submit="ctl.selectAcc(form)">
    <div class="row">
      <div class="col-lg-12">
        <div class="input-group">
          <input type="text" class="form-control" placeholder="Pesquise por nome do contato"
            ng-model="ctl.search"/>
          <div class="input-group-addon"><i class="fa fa-search" aria-hidden="true"></i></div>
        </div>
      </div>
    </div>
    <p></p>
    <div class="table-responsive" style="height: 300px" ng-if="ctl.contatos.length">
      <table class="table table-striped table-condensed">
        <thead class="text-muted">
          <tr>
            <th></th>
            <th><small>Nome</small></th>
            <th><small>Celular</small></th>
            <th><small>Telefone</small></th>
            <th><small>Email</small></th>
          </tr>
        </thead>
        <tbody>
          <tr ng-repeat="ctt in ctl.contatos">
            <td>
              <label><input type="radio" name="ctt" ng-model="ctl.select" value="{{$index}}"></label>
            </td>
            <td><a ui-sref="contatoedit({id: ctt._id})" target="_blank">
              {{ ctt.nome }} {{ ctt.sobrenome }}</a></td>
            <td><small>{{ ctt.celular | brPhoneNumber}}</small></td>
            <td><small>{{ ctt.telefone | brPhoneNumber}}</small></td>
            <td><small>{{ ctt.email}}</small></td>
          </tr>
        </tbody>
      </table>
    </div>
    <div ng-if="ctl.contatos.length == 0">
      <h5><code>Nenhum resultado encontrado</code></h5>
    </div>
    <div class="row"><hr/></div>
    <div class="row">
      <div class="col-xs-12">
        <button type="submit" class="btn btn-primary"
          ng-disabled="ctl.select < 0">Selecionar</button>
        <button type="button" class="btn btn-default"
          ng-click="ctl.close()">Fechar</button>

      </div>
    </div>
  </form>
</div>
