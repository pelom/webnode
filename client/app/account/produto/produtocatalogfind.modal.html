<div class="modal-header">
  <button ng-if="modal.dismissable" type="button" ng-click="$dismiss()" class="close">&times;</button>

  <h5><i class="fa fa-book fa-2x" aria-hidden="true"></i>
    <strong><span class="modal-title">Pesquisa de produtos do catálogo</span></strong>
  </h5>
</div>

<div class="modal-body">
  <form class="form" novalidate name="form" ng-submit="ctl.selectProduct(form)">
    <div class="row">
      <div class="col-lg-12">
        <div class="input-group">
          <input type="text" class="form-control" placeholder="Pesquise por produtos"
            ng-model="ctl.search"/>
          <div class="input-group-addon"><i class="fa fa-search" aria-hidden="true"></i></div>
          <!--span class="input-group-btn">
           <button type="button" class="btn btn-default"
              ng-click="ctl.openFindConta()">
           <i class="fa fa-search" aria-hidden="true"></i></button>
         </span-->
        </div>
      </div>
    </div>
    <p></p>
    <div class="table-responsive" style="height: 300px" ng-if="ctl.produtos.length">
      <table class="table table-striped table-condensed">
        <thead class="text-muted">
          <tr>
            <th></th>
            <th><small>Nome do produto</small></th>
            <th><small>Código</small></th>
            <th class="text-right"><small>Valor</small></th>
            <th><small></small></th>
          </tr>
        </thead>
        <tbody>
          <tr ng-repeat="pdt in ctl.produtos">
            <td>
              <label><input type="radio" name="pdt" ng-model="ctl.select" value="{{$index}}"></label>
            </td>
            <td><a ui-sref="produtoedit({id: pdt._id})" target="_blank">
                <small class="text-muted">{{ pdt.nome }}</small></a>
              <p><small class="text-muted">{{ pdt.categoria }}</small></p>
            </td>
            <td><small class="text-muted">{{ pdt.codigo }}</small></td>
            <td class="text-right">
              <small class="text-info">{{ pdt.precos[0].valor | finance:true:3}}</small></td>
            <td><small class="text-muted">{{ pdt.unidade }}</small></td>
          </tr>
        </tbody>
      </table>
    </div>

    <div ng-if="ctl.produtos.length == 0">
      <h5><code>Nenhum resultado encontrado</code></h5>
    </div>

    <div class="row"><hr/></div>
    <div class="row">
      <div class="col-xs-12">
        <button type="submit" class="btn btn-primary"
          ng-disabled="ctl.select < 0">Selecionar</button>
        <button type="button" class="btn btn-default"
          ng-click="ctl.close()">Fechar</button>

      </div>
    </div>
  </form>
</div>
