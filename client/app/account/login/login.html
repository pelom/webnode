<div class="container">

  <h2 class="page-header text-primary"><i class="fa fa-sign-out fa-fw" aria-hidden="true"></i>
  Entrar na conta</h2>

  <div class="panel panel-default col-md-8">
    <form class="form" name="form" ng-submit="vm.login(form)" novalidate>
      <br/>

      <div class="panel-body">

        <div class="row">
          <div class="col-md-6">
            <dl>
              <dt><small class="text-muted">Nome usuário</small></dt>
              <dd ng-class="{ 'has-error': form.username.$invalid && form.username.$dirty }">
                <input name="username" class="form-control" placeholder="usuario@webnode.com"
                   ng-pattern='/^(([^<>()\[\]\.,;:\s@\"]+(\.[^<>()\[\]\.,;:\s@\"]+)*)|(\".+\"))@(([^<>()[\]\.,;:\s@\"]+\.)+[^<>()[\]\.,;:\s@\"]{2,})$/i'
                    ng-model="vm.user.username" ng-required="true"/>

                  <p class="help-block" ng-show="form.username.$error.required && form.username.$dirty">
                    Nome usuário é necessário?</p>
                  <p class="help-block" ng-show="form.username.$error.pattern">
                    O nome de usuário não parece ser válido.</p>
              </dd>
            </dl>
          </div>
          <div class="col-md-6">
            <dl>
              <dt><small class="text-muted">Senha</small></dt>
              <dd ng-class="{ 'has-error': form.password.$invalid && form.password.$dirty }">
                <input type="password" name="password" class="form-control"
                 placeholder="Senha" ng-minlength="5" ng-maxlength="20"
                  ng-model="vm.user.password" ng-required="true"/>

                  <p class="help-block"
                    ng-show="form.password.$error.required && form.password.$dirty">
                    Por favor entre com seu e-mail e senha.
                  </p>
              </dd>
            </dl>
          </div>
        </div>

        <div class="row"><hr/></div>
        <div class="list-group">
          <button class="btn btn-primary btn-lg" type="submit"
            ng-disabled="form.$invalid">Entrar</button>
        </div>

      </div>
    </form>
  </div>

</div>
