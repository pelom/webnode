<div class="container">

  <h1 class="page-header">
  <i class="fa fa-sign-out fa-fw" aria-hidden="true"></i>
  Entrar na conta</h1>

  <div class="row">
    <div class="col-md-8">
      <div class="panel panel-default">
        <form class="form" name="form" ng-submit="vm.login(form)" novalidate>
          <br/>

          <ul class="list-group no-margin-bottom">
            <li class="list-group-item no-border"
              ng-class="{ 'has-error': form.username.$invalid && form.username.$dirty }">
              <input name="username" class="form-control" placeholder="usuario@webnode.com"
                 ng-pattern='/^(([^<>()\[\]\.,;:\s@\"]+(\.[^<>()\[\]\.,;:\s@\"]+)*)|(\".+\"))@(([^<>()[\]\.,;:\s@\"]+\.)+[^<>()[\]\.,;:\s@\"]{2,})$/i'
                  ng-model="vm.user.username" ng-required="true"/>

                <p class="help-block" ng-show="form.username.$error.required && form.username.$dirty">
                  Qual é o seu e-mail?</p>
                <p class="help-block" ng-show="form.username.$error.pattern">
                  O e-mail não parece válido.</p>
            </li>

            <li class="list-group-item no-border"
                ng-class="{ 'has-error': (form.password.$invalid && form.password.$dirty)}">
              <input type="password" name="password" class="form-control"
               placeholder="Senha" ng-minlength="5" ng-maxlength="20"
                ng-model="vm.user.password" ng-required="true"/>

                <p class="help-block"
                  ng-show="form.password.$error.required && form.password.$dirty">
                  Por favor entre com seu e-mail e senha.
                </p>
            </li>
            <hr/>
            <div class="list-group-item no-border">
              <button class="btn btn-primary btn-lg" type="submit">
                Entrar
              </button>
              <!--a ui-sref="signup" class="btn-link pull-right">
                <i class="fa fa-edit fa-fw" aria-hidden="true"></i>  Criar conta</a-->
            </div>
            <br/>
          </ul>
        </form>
      </div>
    </div>
  </div>
</div>
<hr>
