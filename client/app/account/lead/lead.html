<div class="container">
  <div>
    <p><a ui-sref="homemenu"><small>Voltar para o início</small></a></p>
    <h2><i class="fa fa-child" aria-hidden="true"></i> Leads</h2>
    <p>Leads cadastrados</p>
    <hr/>
    <span spinner-key="spinner-1" spinner-start-active="true"
      us-spinner="{radius:24, width:8, length: 16}">
    </span>

    <div class="panel panel-default">
      <div class="panel-heading">
        <div class="row">
          <div class="col-xs-6">
            <div class="btn-group">
              <a class="btn btn-default" ui-sref="leadedit()">
                <i class="fa fa-plus" aria-hidden="true"></i> Novo</a>
              <!--a class="btn btn-default"><span> Edit</span></a>
              <a class="btn btn-default"><span>Delete</span></a-->
            </div>
          </div>
          <div class="col-xs-6 pull-right form-group">
            <div class="input-group">
              <div class="input-group-addon"><i class="fa fa-search"></i></div>
              <input type="text" class="form-control" placeholder="Filtrar resultados"
               ng-model="filtrarResult">
            </div>
          </div>
        </div>
      </div>
      <div class="table-responsive">
        <table class="table table-hover">
          <thead>
            <tr class="active">
              <th></th>
              <th>
                <a href="#" ui-sref-active="active"
                  ng-click="sortType = 'nome'; sortReverse = !sortReverse">
                  <strong>Nome<strong>
                  <div class="pull-right">
                    <span ng-show="sortType == 'nome' && !sortReverse" class="fa fa-sort-amount-asc"></span>
                    <span ng-show="sortType == 'nome' && sortReverse" class="fa fa-sort-amount-desc"></span>
                  </div>
                </a>
              </th>
              <th>
                <a href="#" ui-sref-active="active"
                  ng-click="sortType = 'sobrenome'; sortReverse = !sortReverse">
                  <strong>Sobrenome<strong>
                  <div class="pull-right">
                    <span ng-show="sortType == 'sobrenome' && !sortReverse"
                      class="fa fa-sort-amount-asc"></span>
                    <span ng-show="sortType == 'sobrenome' && sortReverse"
                      class="fa fa-sort-amount-desc"></span>
                  </div>
                </a>
              </th>
              <th>
                <a href="#" ui-sref-active="active"
                  ng-click="sortType = 'updatedAt'; sortReverse = !sortReverse">
                  <strong>Modificador</strong>
                  <div class="pull-right">
                    <span ng-show="sortType == 'updatedAt' && !sortReverse" class="fa fa-sort-amount-asc"></span>
                    <span ng-show="sortType == 'updatedAt' && sortReverse" class="fa fa-sort-amount-desc"></span>
                  </div>
                </a>
              </th>
            </tr>
          </thead>
          <tbody>
            <tr ng-repeat="lead in  ctl.leads | orderBy:sortType:sortReverse | filter:filtrarResult">
              <td>
                <a href="#" uib-tooltip="Editar" ui-sref="usuarioedit({id: lead._id})">
                  <i class="fa fa-pencil-square-o" aria-hidden="true"></i></a>
              </td>
              <td><a href="#" ui-sref="usuarioedit({id: lead._id})"
                  ui-sref-active="active"><small>{{ lead.nome }}</small></a></td>
              <td><a href="#" ui-sref="usuarioedit({id: lead._id})"
                  ui-sref-active="active"><small>{{ lead.sobrenome }}</small></a></td>
              <td>
                <small>{{ lead.updatedAt | date:'dd/MM/yyyy HH:mm' }} por
                  <a href="#" ui-sref="usuarioedit({id: lead.modificador._id})"
                      ui-sref-active="active" uib-tooltip="Ver usuário">
                    {{ lead.modificador.nome}} {{ lead.modificador.sobrenome}}</a></small>
              </td>
            </tr>
          </tbody>
        </table>
      </div>
    </div>
  </div>
</div>
