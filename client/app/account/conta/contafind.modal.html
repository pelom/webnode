<div class="modal-header">
  <button ng-if="modal.dismissable" type="button" ng-click="$dismiss()" class="close">&times;</button>

  <h5><i class="fa fa-folder-open-o fa-2x" aria-hidden="true"></i>
    <strong><span class="modal-title">Pesquisa de contas</span></strong>
  </h5>
</div>

<div class="modal-body">
  <form class="form" novalidate name="form" ng-submit="ctl.selectAcc(form)">
    <div class="row">
      <div class="col-lg-12">
        <div class="input-group">
          <input type="text" class="form-control" placeholder="Pesquise por Nome da Conta"
            ng-model="ctl.search"/>
          <div class="input-group-addon"><i class="fa fa-search" aria-hidden="true"></i></div>
          <!--span class="input-group-btn">
           <button type="button" class="btn btn-default"
              ng-click="ctl.openFindConta()">
           <i class="fa fa-search" aria-hidden="true"></i></button>
         </span-->
        </div>
      </div>
    </div>
    <p></p>
    <div class="table-responsive" style="height: 300px" ng-if="ctl.contas.length">
      <table class="table table-striped table-condensed">
        <thead class="text-muted">
          <tr>
            <th></th>
            <th><small>Nome</small></th>
            <th><small>CPF / CNPJ</small></th>
            <th><small>Telefone</small></th>
          </tr>
        </thead>
        <tbody>
          <tr ng-repeat="acc in ctl.contas">
            <td>
              <label><input type="radio" name="acc" ng-model="ctl.select" value="{{$index}}"></label>
            </td>
            <td><a ui-sref="contaedit({id: acc._id})" target="_blank">{{ acc.nome }}</a></td>
            <td><small>{{ acc.cpf | brCpf }} {{ acc.cnpj | brCnpj }}</small></td>
            <td><small>{{ acc.telefone | brPhoneNumber}}</small></td>
          </tr>
        </tbody>
      </table>
    </div>
    <div ng-if="ctl.contas.length == 0">
      <h5><code>Nenhum resultado encontrado</code></h5>
    </div>
    <div class="row"><hr/></div>
    <div class="row">
      <div class="col-xs-12">
        <button type="submit" class="btn btn-primary"
          ng-disabled="ctl.select < 0">Selecionar</button>
        <button type="button" class="btn btn-default"
          ng-click="ctl.close()">Fechar</button>

      </div>
    </div>
  </form>
</div>
