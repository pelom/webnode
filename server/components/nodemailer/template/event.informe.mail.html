<!doctype html>
<html>
{{head}}
<body class="">
  <table border="0" cellpadding="0" cellspacing="0" class="body">
    <tr>
      <td>&nbsp;</td>
      <td class="container">
        <div class="content">

          <span class="preheader">{{title}}</span>
          <table class="main">

            <tr>
              <td class="wrapper">
                <table border="0" cellpadding="0" cellspacing="0">
                  <tr>
                    <td>
                      <h2>{{message}}</h2>
                      <hr/>
                      <lu>
                        <% _.forEach(events, function(event) { %>
                          <li>
                            <a href="{{url}}home?eventId=<%- event._id %>" target="_blank"><%- event.title %></a>
                            <p style="color: #34495e"><small>[<%- event.start %>]</small> - <%- event.status %></p>
                          </li>
                        <% }); %>
                      </lu>
                    </td>
                  </tr>
                </table>
              </td>
            </tr>

          </table>

          <div class="footer">
            <table border="0" cellpadding="0" cellspacing="0">
              <tr>
                <td class="content-block">
                  <span class="apple-link">{{copymark}}</span>
                </td>
              </tr>
              <tr>
                <td class="content-block powered-by">
                  Todos os direitos reservados. <a href="#">webnode</a>.
                </td>
              </tr>
            </table>
          </div>

        </div>
      </td>
      <td>&nbsp;</td>
    </tr>
  </table>
</body>

</html>
